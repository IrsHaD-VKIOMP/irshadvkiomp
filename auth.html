<body>

<!-- FIREBASE AUTH CHECK ONLY -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDr3YpouSddKSR-9PqKPHDSP1qfwNv-VBM",
  authDomain: "irshad-website.firebaseapp.com",
  projectId: "irshad-website",
  appId: "1:513828028182:web:ceca5d1ac390d5ec731a37"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  const contacts = document.getElementById("protected-contacts");
  const loginBtn = document.getElementById("login-link");

  if (user && user.emailVerified) {
    contacts.style.display = "block";
    loginBtn.style.display = "none";
  } else {
    contacts.style.display = "none";
    loginBtn.style.display = "inline-flex";
  }
});

window.logoutUser = async () => {
  await signOut(auth);
  location.href = "auth.html";
};
</script>

<!-- TIME -->
<script>

</script>
