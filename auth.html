<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auth | irshadvkiomp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --primary: #7c3aed;
  --secondary: #4f46e5;
  --bg: #020617;
  --card: rgba(15,23,42,0.95);
  --border: rgba(148,163,184,0.15);
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* { box-sizing: border-box; }

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    radial-gradient(800px circle at 20% 10%, rgba(124,58,237,0.15), transparent 40%),
    radial-gradient(800px circle at 80% 90%, rgba(79,70,229,0.12), transparent 40%),
    var(--bg);
  color: var(--text);
}

/* CARD */
.box {
  width: 100%;
  max-width: 390px;
  padding: 30px;
  border-radius: 18px;
  background: linear-gradient(180deg, var(--card), rgba(2,6,23,0.95));
  border: 1px solid var(--border);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.8),
    inset 0 1px 0 rgba(255,255,255,0.05);
  animation: popIn 0.6s cubic-bezier(0.22,1,0.36,1);
}

/* HEAD */
h2 {
  margin-bottom: 6px;
  font-size: 1.5rem;
  font-weight: 600;
}
.sub {
  color: var(--muted);
  font-size: 0.9rem;
  margin-bottom: 18px;
}

/* INPUTS */
input {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  background: rgba(2,6,23,0.8);
  border: 1px solid rgba(148,163,184,0.2);
  color: #f9fafb;
  font-size: 0.95rem;
  outline: none;
  transition: 0.2s;
}

input::placeholder { color: var(--muted); }

input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(124,58,237,0.25);
}

/* BUTTONS */
button {
  width: 100%;
  margin-top: 14px;
  padding: 13px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  transition: 0.15s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(124,58,237,0.4);
}
button:active { transform: scale(0.97); }

.secondary {
  background: transparent;
  border: 1px solid #334155;
  color: #cbd5f5;
}
.secondary:hover { background: rgba(255,255,255,0.05); }

.link {
  text-align: right;
  margin-top: 6px;
  font-size: 0.85rem;
  color: #a5b4fc;
  cursor: pointer;
}
.link:hover { text-decoration: underline; }

/* FORMS */
form {
  transition: 0.25s ease;
}
form.hidden {
  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
  height: 0;
  overflow: hidden;
}

/* TOAST */
#toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0f172a;
  padding: 12px 18px;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  opacity: 0;
  transform: translateY(20px);
  transition: 0.3s;
}
#toast.show {
  opacity: 1;
  transform: translateY(0);
}

/* ANIM */
@keyframes popIn {
  from { opacity: 0; transform: scale(0.95) translateY(20px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}
</style>
</head>

<body>

<div class="box">
  <h2 id="title">Login</h2>
  <div class="sub" id="subtitle">Welcome back üëã</div>

  <!-- LOGIN -->
  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <div class="link" id="forgotBtn">Forgot password?</div>
    <button>Login</button>
  </form>

  <!-- SIGNUP -->
  <form id="signupForm" class="hidden">
    <input id="signupEmail" type="email" placeholder="Email" required>
    <input id="signupPassword" type="password" placeholder="Password (min 6)" required>
    <button>Create account</button>
    <button type="button" class="secondary" id="resendBtn">Resend verification email</button>
  </form>

  <button class="secondary" id="switchBtn">Go to Sign up</button>
</div>

<div id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDr3YpouSddKSR-9PqKPHDSP1qfwNv-VBM",
  authDomain: "irshad-website.firebaseapp.com",
  projectId: "irshad-website",
  appId: "1:513828028182:web:ceca5d1ac390d5ec731a37"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* UI */
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
const switchBtn = document.getElementById("switchBtn");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const resendBtn = document.getElementById("resendBtn");
const forgotBtn = document.getElementById("forgotBtn");

const toastEl = document.getElementById("toast");
function toast(msg) {
  toastEl.textContent = msg;
  toastEl.classList.add("show");
  setTimeout(() => toastEl.classList.remove("show"), 3000);
}
function setLoading(btn, state) {
  if (state) {
    btn.disabled = true;
    btn.style.opacity = "0.6";
    btn.textContent = "Please wait...";
  } else {
    btn.disabled = false;
    btn.style.opacity = "1";
    btn.textContent = btn.closest("form").id === "loginForm"
      ? "Login"
      : "Create account";
  }
}
/* SWITCH */
switchBtn.onclick = () => {
  const login = !loginForm.classList.contains("hidden");
  loginForm.classList.toggle("hidden", login);
  signupForm.classList.toggle("hidden", !login);
  title.textContent = login ? "Sign up" : "Login";
  subtitle.textContent = login ? "Create your account ‚ú®" : "Welcome back üëã";
  switchBtn.textContent = login ? "Go to Login" : "Go to Sign up";
};

/* LOGIN */
loginForm.onsubmit = async e => {
  e.preventDefault();
  const btn = loginForm.querySelector("button");
  setLoading(btn, true);

  try {
    const user = await signInWithEmailAndPassword(
      auth, loginEmail.value, loginPassword.value
    );

    if (!user.user.emailVerified) {
      toast("Verify your email first üì©");
      await signOut(auth);
      setLoading(btn, false);
      return;
    }

    toast("Login successful ‚úÖ");
    setTimeout(() => location.href = "links.html", 1200);

  } catch (err) {
    toast(err.message);
    setLoading(btn, false);
  }
};

/* SIGNUP */
signupForm.onsubmit = async e => {
  e.preventDefault();
  const btn = signupForm.querySelector("button");
  setLoading(btn, true);

  try {
    const user = await createUserWithEmailAndPassword(
      auth, signupEmail.value, signupPassword.value
    );

    await sendEmailVerification(user.user);
    toast("Verification email sent üì©");

  } catch (err) {
    toast(err.message);
  }

  setLoading(btn, false);
};

/* RESEND */
resendBtn.onclick = async () => {
  try {
    const user = auth.currentUser;

    if (!user) {
      toast("Sign up again to resend verification");
      return;
    }

    if (user.emailVerified) {
      toast("Email already verified ‚úÖ");
      return;
    }

    await sendEmailVerification(user);
    toast("Verification email re-sent üì© Check inbox/spam");

  } catch (err) {
    toast(err.message);
  }
};

/* FORGOT PASSWORD */
forgotBtn.onclick = async () => {
  if (!loginEmail.value) {
    toast("Enter your email first");
    return;
  }
  try {
    await sendPasswordResetEmail(auth, loginEmail.value);
    toast("Password reset email sent üîê");
  } catch (err) {
    toast(err.message);
  }
};
</script>

</body>
</html>
